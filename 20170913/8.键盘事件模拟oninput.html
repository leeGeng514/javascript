<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<input type="text">
<span></span>
<script>

    /*
    * e.oninput  输入框内容发生变化的时候触发
    *
    * 模拟思路：
    *   当前input获取焦点
    *   键盘按下的时候获取里面值
    *
    *
    * */
    var input = document.querySelector('input');
    var span = document.querySelector('span');

    input.onfocus = function(){
        var _this = this;
        document.onkeydown = function(){
            var _this = input;
            //获取input值
            var val = _this.value;
            if(val.length<5){
                span.innerHTML = '不能少于5个字符，目前'+val.length+'个字符';
            }else if(isNaN(val)){
                span.innerHTML = '只能是数字，目前不是数字';
            }else{
                span.innerHTML = '';
            }

        };



    };
