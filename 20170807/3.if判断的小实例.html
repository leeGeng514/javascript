<div></div>
<script>

    //如果div有内容就删除内容，没有内容就添加一行内容

    //获取元素
    var div = document.querySelector('div');

    var currColor = 'red';

    //添加事件
    div.onclick = function(){
//        //添加内容

//            div.innerHTML = '';
//        }else{
//            div.innerHTML = 'ABC';
//        }
        //修改背景颜色  如果是红色就变成黄色 如果是黄色就变成红色
        if(currColor=='red'){
            div.style.backgroundColor = 'yellow';
            currColor = 'yellow';
        }else{
            div.style.backgroundColor = 'red';
            currColor = 'red';
        }

    };

</script>
