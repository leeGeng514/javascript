    * 判断条件：只能是true 或者 false

    *       if(3){} //所以要隐式转换成布尔值，在选择要执行的代码

    *       this.isClick = true;

    *       if(isClick==true){}  if(isClick){}
    *
    *       true==true    true;
    *       false==false  true

    *

    *       a.运算条件是字符串

    *       b.运算条件是未定义类型
    *              把未定义类型转成布尔值，在选择要执行的代码
    *       c.运算条件是空类型
    *               把空型转成布尔值，在选择要执行的代码

     *               把对象型转成布尔值，在选择要执行的代码
