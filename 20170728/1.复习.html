    * 关键字：只在定义（申明）数据的时候使用

    *
    *
    *
    * 1.js做什么的：
    *   操作浏览器（浏览器脚本语言）
    *   浏览器中包括的内容：
    *       a.元素（操作元素属性）
    *       b.浏览器工具条，浏览器属性
    *
    *   创造浏览器和用户友好交互行为
    *
    * js的内容：
    *
    *
    *   1.变量：
    *       作用：用来存储js数据，保存一些需要重复使用数据，合理使用可以提高性能
    *   2.获取元素方法：
    *       a、  document[E].getElementById();
    *       b、  document[E].getElementsByClassName();
    *       c、  document[E].getElementsByTagName();
    *       d、  document[E].querySelector();  获取的是元素集合中的第0个
    *       e、  document[E].querySelectorAll(); 获取的是一个集合
    *
    *   3.事件：用户在浏览器上发生的一些行为
    *       a、  window[E].onload 监测浏览器或者某些元素是否加载完成
    *       b、  E.onclick  鼠标点下去并且抬起来之后的一瞬间
    *       c、  E.onmouseover 鼠标指针移入元素的一瞬间
    *       d、  E.onmouseout 鼠标指针移出元素的一瞬间
    *
    *   4.函数： 包裹一堆代码的容器
    *       function 关键字（定义函数的标识单词）
    *       结构： function 函数名(){
    *                   要执行的代码块（代码片段）
    *             }  命名函数
    *             function(){}  匿名函数
    *
    *   5.属性修改：
    *       a、   id , className , style ,value,innerHTML,(src,href:获取的是绝对地址，和想象有点不一样)
    *       b、  .  []
    *
    *   6. if(a>=b){} else{}
    *       关系运算符：  >  <  ==  a>=b
    *       >=,
    *       <=,
    *       算数运算符：
    *       +=,
    *       -=,     i = i - 1;
    *       *=，
    *       /=,
    *       %=
    *  7.for(循环变量，判断变量合不合适继续循环，变量变化){
    *       代码片段
    *  }
    *
    *  var i=0;i<10;i++
    *
    *  //不能写死循环
    *
    * */

//    console.log(document.querySelectorAll('#div1'));//虽然是id但也是一个集合
    var div1 = document.querySelectorAll('#div1')[0];
    div1.onmouseover = function(){
