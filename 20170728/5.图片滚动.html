<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            background-color: #666666;
        }

        #img-box{
            width:500px;
            height:300px;
            border:1px solid #f9f9f9;
            margin:100px auto auto;
            position: relative;
            overflow: hidden;
        }
        .prev,.next{
            width:80px;
            height:50px;
            border:1px solid #fff;
            line-height:50px;
            text-align: center;
            color:#fff;
            position: absolute;
            top:120px;
            cursor: pointer;
            background-color:rgba(0,0,0,.2);
        }
        .prev{
            left:10px;
        }
        .next{
            right:10px;
        }
        .prev:hover,.next:hover{
            background-color:rgba(0,0,0,.6);
        }

        .scroll{
            height:1800px;
            transition:1s;
        }
        img{
            height:300px;
            width:100%;
            display: block;
        }
        .total{
            position: absolute;
            top:0px;
            width:100%;
            height:40px;
            color:#fff;
            text-align: center;
            background-color:rgba(0,0,0,.7);
            line-height:40px;
        }

    </style>
</head>
<body>


<div id="img-box">
    <div class="scroll">
        <img src="img/a.jpg" alt="">
        <img src="img/b.jpg" alt="">
        <img src="img/c.jpg" alt="">
        <img src="img/d.jpg" alt="">
        <img src="img/e.jpg" alt="">
        <img src="img/f.jpg" alt="">
        <img src="img/a.jpg" alt="">
    </div>
    <div class="prev">上一张</div>
    <div class="next">下一张</div>
    <div class="total">1/6</div>
</div>



<script>

    //获取元素
    var prevBtn = document.querySelector('#img-box .prev');
    var nextBtn = document.querySelector('#img-box .next');
    var scrollBox = document.querySelector('#img-box .scroll');
    var totalBox = document.querySelector('#img-box .total');


    var index = 0;

    //添加事件
    nextBtn.onclick = function(){
        index++;
        console.log(index);
        if(index==6){
            totalBox.innerHTML = '1/6';
        }else if(index>6){
            scrollBox.style.transition = '0s';
            scrollBox.style.marginTop = '0px';
            index=0;
        }else{
            totalBox.innerHTML = index+1+'/6';
        }
        scrollBox.style.marginTop = -(index*300)+'px';
    };
    prevBtn.onclick = function(){
        index--;
        if(index<0) index=5;
        scrollBox.style.marginTop = -(index*300)+'px';
        totalBox.innerHTML = index+1+'/6';
    };


</script>
</body>
</html>
