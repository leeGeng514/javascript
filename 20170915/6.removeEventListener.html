<script>


    /*
    * ele.addEventListener()
     给ele的指定事件添加一个指定的事件处理函数。
     参数：
     1.事件类型（click，mouseover...）
     2.要添加的事件处理函数（可以是匿名函数也可以是有名字的函数）
     3.在捕获阶段添加还是冒泡阶段添加
     添加时，事件类型前边不能加on，例如click


     //手动添加的事件  需要自己删除



     ele.removeEventListener()
     删除ele指定事件上指定的事件处理函数。
     参数：
     1.事件类型（click,mouseover...）
     2.被删除的事件处理函数
     3.在捕获阶段还是冒泡阶段删除
     只能删除，同一事件类型，同一阶段绑定的事件处理函数



     只能删除统一事件的同名【命名】函数

     注意：长的一样的匿名函数不是同一个函数，所以无法删除




     *
    *
    * */


//    document.addEventListener('click',function(){
//        console.log('我是document11111');
//    });
//
//    document.removeEventListener('click',function(){
//        console.log('我是document11111');
//
//    });

    function fn(){
        console.log('我是document11111');
        //如果只允许点击一次 ，可以在事件函数中删除该函数
        document.removeEventListener('click',fn);
    };

       document.addEventListener('click',fn);














</script>
</body>
</html>
