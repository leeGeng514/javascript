<script>



    /*
    * 阻止冒泡事件
    *
    * 使用on的方式绑定的事件处理函数如果需要阻止冒泡则需要在该函数中将event的cancelBubble属性的指改为true，该属性默认值为false代表允许冒泡
    *
    * ev.cancelBubble = true;
    *
    * true  阻止冒泡
    * false  允许冒泡
    *
    *
    *
    * 使用addEventListener();方式绑定的事件阻止冒泡则需要在该函数内调用event下的stopPropagation();方法
     document.addEventListener('click', function(event){
     event.stopPropagation();
     //这样便也可以阻止事件冒泡的发生。
     })

     *

     *
    *
    *
    * */



</script>
</body>
</html>
