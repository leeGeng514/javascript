<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    body,html,ul,li,h2 {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    .menu-list {
      position: absolute;
      left: 100px;
      top: 40px;
      border: 1px solid #000;
      padding: 0 4px;
    }
    .menu-list ul ul {
      padding-left: 30px;
      display: none;
    }
    .menu-list ul ul.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu-list">
    
  </div>
  <script src="./data.js"></script>
  <script>
    var data = menuData;
    var menuList = document.querySelector('.menu-list');
    
    menuList.innerHTML = createMenuList(data);
    
    // 利用数据生成所有的dom结构
    function createMenuList(data){
      var str = '<ul>';
      // xxxxxxx
      for(var i=0,len=data.length; i<len; i++){
        str += '<li><h2><span>+</span>'+data[i].name+'</h2>';
        
        // 如果说这级菜单有子菜单，那么意味着当前data[i]的数据中有children并且这个children.length不是0
        if(data[i].children && data[i].children.length){
          str += createMenuList(data[i].children);
        }
        
        str += '</li>';
      }
      
      str += '</ul>';
      return str;
    };
  
  
  
  
  
  
  </script>
</body>
</html>
