<script>


    /*
    * 总结  DOM获取宽高 和 边距的属性方法
    *
    * 如果元素是  隐藏状态  display:none 影响以下属性的值
    *
    * E : element 表示元素
    *
    * E.offsetLeft  距离E到定位父级的左边距
    * E.offsetTop   距离E到定位父级的上边距
    *
    *
    *
    *
    * E.clientLeft  获取E左边框宽度
    * E.clientTop  获取E上边框宽度
    *
    * E.scrollTop  获取/设置E的上下滚动位置
    * E.scrollLeft  获取/设置E的左右滚动位置
    *
    *
    * E.offsetWidth 获取包括边框，内边距，以及内容撑开的 所有宽度
    * E.offsetHeight 获取包括边框，内边距，以及内容撑开的 所有高度
    *
    * E.clientWidth 获取E除了边框以外的宽度
    * E.clientHeight 获取E除了边框以外的高度度
    *
    * E.scrollWidth 获取E的左右滚动条能滚动的宽度
    * E.scrollHeight 获取E的上下滚动条能滚动的高度度
    *
    *
    *
    *
    *
    *
    * */






</script>
