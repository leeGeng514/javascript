<body>
<script>

    /*
    * JSON.stringify(obj);
    *
    * 作用： 将对象转成json字符串
    *
    * 参数：是一个对象  [],{}
    *
    * 返回值：
    *   json字符串
    *
    *
    * */

    var arr = [1,2,3];

    var obj = {
        a:1,
        b:2,
        c:3
    };

    console.log(JSON.stringify(arr));
    console.log(JSON.stringify(obj));



</script>
