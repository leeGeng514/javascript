<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: #6DE0FD;
        }

        #box{
            width:800px;
            margin:100px auto auto;
            background-color: rgba(225,225,225,.6);
            box-shadow: 0 0 5px #ccc;
        }

        .showSelect{
            height:40px;
            padding:5px;
            background-color: rgba(214,239,237,.8);
        }
        h4{
            float: left;
            margin:5px 0;
            width:100px;
            padding:5px;
            text-align: center;
        }
        .showSelect .info div{
            float: left;
            margin:5px;
            border:1px solid #1C9ABE;
            padding:5px;
            color:#1C9ABE;
        }
        .showSelect .info div span{
            display: inline-block;
            background-color: #1C9ABE;
            width:20px;
            height:20px;
            color:#fff;
            text-align: center;
            line-height:20px;
            cursor:pointer;
        }
        ul{
            list-style: none;
            padding:10px;
        }
        li{
            padding:5px;
            margin:10px 0;
        }
        li strong,li span{
            display: inline-block;
            padding:5px;
        }
        span{
            cursor:pointer;
        }
        span.active{
            color:#66CC00;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="showSelect">
        <h4>你的选择：</h4>
        <div class="info">
            <!--<div>苹果 <span>x</span></div>-->
        </div>
    </div>
    <ul class="type-box">
        <li class="type1">
            <strong>品牌：</strong>
            <span>苹果</span>
            <span>小米</span>
            <span>锤子</span>
            <span>魅族</span>
            <span>华为</span>
            <span>三星</span>
            <span>OPPO</span>
            <span>vivo</span>
            <span>乐视</span>
            <span>360</span>
            <span>中兴</span>
            <span>索尼</span>
        </li>
        <li class="type2">
            <strong>尺寸：</strong>
            <span>3.0英寸以下</span>
            <span>3.0-3.9英寸</span>
            <span>4.0-4.5英寸</span>
            <span>4.6-4.9英寸</span>
            <span>5.0-5.5英寸</span>
            <span>5.5-5.9英寸</span>
            <span>6.0英寸以上</span>
        </li>
        <li  class="type3">
            <strong>系统：</strong>
            <span>安卓(Android)</span>
            <span>苹果(IOS)</span>
            <span>微软(WindowsPhone)</span>
            <span>无</span>
            <span>其他</span>
        </li>
        <li  class="type4">
            <strong>网络：</strong>
            <span>联通3G</span>
            <span>双卡单4G</span>
            <span>双卡双4G</span>
            <span>联通4G</span>
            <span>电信4G</span>
            <span>移动4G</span>
        </li>
    </ul>
</div>


<script>

/*
   初始化：

        设计一个json用来存数据


*
* 1.收集数据
*   span  点击的时候  设置数据的值
*
*
*
*
* 2.显示数据
*   找到要显示的框
*   创建显示的内容
*       显示内容中的小xx添加点击事件
*              删除数据
*              重新渲染
*              清除对应标红的数据
*
*
*
* */


    //初始化设计数据结构
    var json = {
        "type1":"",
        "type2":"",
        "type3":"",
        "type4":""
    };

    //span 添加点击事件  收集数据
    var spans = document.querySelectorAll('.type-box span');

    for(var i=0;i<spans.length;i++){
        //给每个span添加点击事件
        spans[i].onclick = function(){


            //兄弟级的所有span  同一行
            var spans = this.parentNode.querySelectorAll('span');
            /*------------界面交互------------*/
            //大清洗
            for(var i=0;i<spans.length;i++){
                spans[i].style.color = '';
            }

            //标记当前被点击的元素
            this.style.color = 'red';


            /*------------数据交互------------*/
            //收集数据
            json[this.parentNode.className] = this.innerHTML;

            /*-----------------显示被选中的内容----------------------*/
            show();
        };
    }


    //渲染数据方式
    function show(){
        var infoBox = document.querySelector('.info');

        infoBox.innerHTML = '';

        for(var key in json){

            if(!json[key]) continue;

            //遍历所有的内容  渲染所有要显示的数据

            //创建要显示的内容
            var div = document.createElement('div');

            div.innerHTML = json[key];

            var span = document.createElement('span');

            span.innerHTML = 'x';

            span.onclick = function(){

                //.....
                var content = this.parentNode.childNodes[0].nodeValue.trim();
                console.log(typeof this.parentNode.childNodes[0].nodeValue);

                //清除数据
                for(var key in json){
                    if(content==json[key]){
                        json[key] = '';
                        break;
                    }
                }

                //重新渲染显示的内容
                show();

                //清除被标记的同名数据
                var spans = document.querySelectorAll('.type-box span');

                for(var i=0;i<spans.length;i++){
                    if(spans[i].innerHTML.trim()==content){
                        console.log(typeof spans[i].innerHTML);
                        spans[i].style.color = '';
                        break;
                    }
                }


            };

            div.appendChild(span);

            infoBox.appendChild(div);


        }
    }












</script>



</body>
</html>
