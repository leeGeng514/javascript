<html lang="en">
<head>

        div{
            width: 100px;
            height: 100px;
            background-color:red;
            float: left;
            margin-left:5px;
        }

<body>
<input type="button" value="开始">
<div></div>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>

    /*
    * 多个定时的控制
    *
    * */
    var dives = document.querySelectorAll('div');
    var btn = document.querySelector('input');
//    var timer = 0;

    btn.onclick = function(){

        for(var i=0;i<dives.length;i++){

            dives[i].onclick = function(){
                clearInterval(this.timer);
                console.log(this.timer);
            };

            //自执行函数
            (function(index){
                var speed = 10;
                var s = 0;
                var curr = getCss(dives[index],'marginTop');
                dives[index].timer = setInterval(function(){
                    s += speed;
                    if(s>=400){
                        s = 400;
                        //到位置停止定时器
                        clearInterval(dives[index].timer);
                    }
                    dives[index].style.marginTop = curr+s+'px';
                    console.log(getComputedStyle(dives[index]).marginTop);
                },100);
            })(i);
        }
    };

    //getCss
    function getCss(obj,attr){
        return parseFloat(getComputedStyle(obj)[attr]);
    }

</script>
</body>
</html>
