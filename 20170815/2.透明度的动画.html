<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        div{
            width:50px;
            height:50px;
            border-radius: 25px;
            background-color: yellow;
            box-shadow: 0 0 40px yellow;
            margin:100px auto auto;
        }

    </style>
</head>

<body>
  <div></div>

  <script>

      //如果运动数值过小，可以放大倍数 来执行运动过程
      //设置属性的时候 要记得还原

      //获取div
      var div = document.querySelector('div');

      var timer = 0;
      var a = 100;
      var isAnim = true;

      timer = setInterval(function(){
            if(isAnim){
                a -= 2;//透明度慢慢变淡
                if(a<0){
                    //透明度最低为0
                    a = 0;
//                    clearInterval(timer);//关闭定时器
                    isAnim = false;
                }
            }else{
                a += 2;//透明度慢慢变深
                if(a>100){
                    //透明度最低为0
                    a = 100;
//                    clearInterval(timer);//关闭定时器
                    isAnim = true;
                }
            }

//          if(a<0){
//              //透明度最低为0
//              a = 0;
//              clearInterval(timer);//关闭定时器
//              isAnim = false;
//          }

//            if(a>0){
//                a -= 2;
//            }
//            if(a==0){
//                a += 2;
//            }  a 不能作为判断条件
//            console.log(a);
            div.style.opacity = a/100;
      },20)



  </script>
</body>
</html>
