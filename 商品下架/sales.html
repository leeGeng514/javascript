<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sales.css">
    <script src="js/MTween.js"></script>
    <script src="js/emi.js"></script>
    <script src="js/sales.js"></script>
</head>
<body>
    <ul class="list clearfix">
        <li class="item">
            <div class="time-set">
                <input type="text" class="inp">
                <input type="button" class="btn" value="确定">
            </div>
            <div class="info">
                <div class="time-left">剩余: <i>0</i><i>0</i>:<i>0</i><i>0</i>:<i>0</i><i>0</i></div>
                <img src="img/apple.jpg" alt="apple" />
                <h3 class="title">宏辉果蔬 苹果 烟台红富士</h3>
                <span class="price-box">抢购价:<em class="price">￥27.8</em></span>
            </div>
            <div class="stamp"></div>
            <div class="mask hidden"></div>
        </li>

        <li class="item">
            <div class="time-set">
                <input type="text" class="inp">
                <input type="button" class="btn" value="确定">
            </div>
            <div class="info">
                <div class="time-left">剩余: <i>0</i><i>0</i>:<i>0</i><i>0</i>:<i>0</i><i>0</i></div>
                <img src="img/cherry.jpg" alt="apple" />
                <h3 class="title">美国西北车厘子 约908g</h3>
                <span class="price-box">抢购价:<em class="price">￥89.8</em></span>
            </div>
            <div class="stamp"></div>
            <div class="mask hidden"></div>
        </li>

        <li class="item">
            <div class="time-set">
                <input type="text" class="inp">
                <input type="button" class="btn" value="确定">
            </div>
            <div class="info">
                <div class="time-left">剩余: <i>0</i><i>0</i>:<i>0</i><i>0</i>:<i>0</i><i>0</i></div>
                <img src="img/kiwi.jpg" alt="apple" />
                <h3 class="title">爱奇果 智利进口 奇异果</h3>
                <span class="price-box">抢购价:<em class="price">￥60.8</em></span>
            </div>
            <div class="stamp"></div>
            <div class="mask hidden"></div>
        </li>
        <li class="item">
            <div class="time-set">
                <input type="text" class="inp">
                <input type="button" class="btn" value="确定">
            </div>
            <div class="info">
                <div class="time-left">剩余: <i>0</i><i>0</i>:<i>0</i><i>0</i>:<i>0</i><i>0</i></div>
                <img src="img/orange.jpg" alt="apple" />
                <h3 class="title">澳大利亚进口橙</h3>
                <span class="price-box">抢购价:<em class="price">￥35.8</em></span>
            </div>
            <div class="stamp"></div>
            <div class="mask hidden"></div>
        </li>
    </ul>
    <table class="prod-table">
        <tr class="title">
            <th class="name">商品</th>
            <th class="price">价钱</th>
            <th class="thumbnail"></th>
        </tr>
    </table>
</body>
</html>
