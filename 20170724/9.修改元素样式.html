<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            border:10px solid #000;
        }
    </style>
</head>
<body>
<input id="attr" type="text" placeholder="属性名">
<input id="val" type="text" placeholder="属性值">
<input id="btn" type="button" value="按钮">

<div id="box"></div>

<script>
    //需求：点击按钮，获取input中的值，通过input内容修改div的样式

    /*
    * 思路：
    * 1.获取元素   input  button  div
    * 2.按钮添加事件
    * 3.获取input值
    * 4.修改div样式
    *
    *
    * */


    //获取元素
    var btn = document.getElementById('btn');
    var attrInp = document.getElementById('attr');
    var valInp = document.getElementById('val');
    var box = document.getElementById('box');

    //给按钮添加事件：
    btn.onclick = function(){
        //获取input值
        var attr = attrInp.value;
        var val = valInp.value;
        //div设置样式
        box.style[attr] = val;
    };


</script>
</body>
</html>
