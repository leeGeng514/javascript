<script>

    /*
    * 定时器 (毫秒)
    *   1.间隔定时器
    *       setInterval(fn,1000);
    *       间隔一段时间，执行函数，会一直执行
    *   2.延时定时器
    *       setTimeout(fn,1000);
    *       间隔一段时间，执行一次函数，然后停止
    *
    *
    *       注意：   函数和间隔时间是逗号分隔
