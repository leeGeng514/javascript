    *
    * 尾部增加删除：
    * 增加： array.push(content[,content,content...]);

    *
    * 注意：都会改变原始数据
    *
    * 如果希望修改过程不改变原始数据  可以采用拷贝方式

    *

    * var arr = [1,2,3,4,5];
    *

     //传值  传址
     //基本数据类型是传值
     //复合数据类型是传址

     var arr2 = [];
     //浅拷贝
     for(var i=0;i<arr.length;i++){
     arr2[i] = arr[i];
     }

    *
    * */
