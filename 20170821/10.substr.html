<script>

    /*
    *substr
     作用
     截取指定起始位置和长度的子字符串
     语法
     string string.substr(start [, length])
     参数
     start
     截取的起始位置
     length
     截取的字符串长度，默认为起始位置到最后一个字符的字符长度
     返回值
     返回截取后的字符串


     *
    *
    *
    * */


    var str = '妙味课堂';


    console.log(str.substr(1,2));//味课  第二个参数是要截取的长度 （个数）
//    console.log(str.substring(1,2));//味  前后两个参数都是位置



//    console.log(str);//妙味课堂









</script>
