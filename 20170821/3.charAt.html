<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>


    /*
    * charAt
     作用
     方法返回字符串中指定位置的字符
       '0123456'.charAt(1);  //1
     语法
     string string.charAt(index)
     参数
     index
     0 到 字符串长度-1 的一个整数
     返回值
     返回字符串
     注意：如果index小于0或者大于等于字符串长度，返回空字符串
    *
    *
    *
    * */

    console.log('abcdefg'.charAt(1));//只允许测试的时候 这么使用

    var str = 'abcdefg';
    console.log(str.charAt(0));//a
    console.log(str.charAt(str.length-1));//g
    console.log(str.charAt(-1));// '' 不存在的位置 返回空
    console.log(str.charAt(str.length));// '' 不存在的位置 返回空



</script>
</body>
</html>
