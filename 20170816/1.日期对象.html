<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    /*
    * 日期对象作用：  时钟，日历，倒计时
    *
    * js中的日期对象： Date()
    *
    * 使用方式：    var date = new Date();
    *
    * date :  是Date对象的一个实例
    *
    * 日期对象只能获取当前这一次时间，并不会自动改变
    *
    * 日期对象只获取本机时间
    *
    *
    * */

    var  date = new Date();

    console.log(date);




</script>
</body>
</html>
