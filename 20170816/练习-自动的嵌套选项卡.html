<script>

    //两个默认位置
    var num1 = 0;//大菜单栏默认位置
    var num2 = 0;//小菜单栏的位置

    //获取要变化元素
    var h2 = document.querySelectorAll('h2');
    var list = document.querySelectorAll('.list');
    var list_2 = document.querySelectorAll('.list-2');

    var timer = 0;

    //默认位置显示
    h2[num1].style.backgroundColor = 'greenyellow';
    list[num1].style.display = 'block';
    list_2[num1].style.backgroundColor = 'greenyellow';

    //存储元素位置
    for(var i=0;i<h2.length;i++){
        h2[i].index = i;


        //h2的移入效果
        h2[i].onmouseover = function(){

            clearInterval(timer);

            //清除其他内容
            for(var i=0;i<h2.length;i++){
                list[i].style.display = 'none';
                h2[i].style.backgroundColor = '#fff';
            }

             num1 = this.index;
             list[num1].style.display = 'block';
             h2[num1].style.backgroundColor = 'greenyellow'
             var menu = list[num1].querySelectorAll('.list-2');
            menu[num2].style.backgroundColor = 'greenyellow';
        };

        h2[i].onmouseout = function(){
            auto();
        };



        var menu = list[i].querySelectorAll('.list-2');
        for(var j=0;j<menu.length;j++){
            menu[j].index = j;

            //菜单的移入效果
            menu[j].onmouseover = function(){
                clearInterval(timer);
                num2 = this.index;
                var menu = list[num1].querySelectorAll('.list-2');
                for(var i=0;i<menu.length;i++){
                    menu[i].style.backgroundColor = 'yellow';
                }
                menu[num2].style.backgroundColor = 'greenyellow';
            };
            menu[j].onmouseout = function(){
                auto();
            };
        }
    }




    auto();
    //自动执行：
    function auto(){
        timer = setInterval(function(){

            var menu = list[num1].querySelectorAll('.list-2');
            //清除子菜单样式
            for(var i=0;i<menu.length;i++){
                menu[i].style.backgroundColor = 'yellow';
            }
            for(var i=0;i<h2.length;i++){//清空h2 和 显示的内容
                list[i].style.display = 'none';
                h2[i].style.backgroundColor = '#fff';
            }
            num2++;
            if(num2>menu.length-1){
                num2 = 0;
                num1++;
                if(num1>h2.length-1){
                    num1 = 0;
                }
            }

            //h2 的变化

            //当前要显示内容打开
            h2[num1].style.backgroundColor = 'greenyellow';
            list[num1].style.display = 'block';

            //当前子菜单显示样式
            menu[num2].style.backgroundColor = 'greenyellow';

        },1000)
    }
