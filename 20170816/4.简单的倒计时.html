<script>


//    var date1 = new Date();//只能获取页面刷新的时候的时间

        var date2 = new Date(2017,8,3,17,25,0);
    var time2 = date2.getTime();
    var timer = 0;

    timer = setInterval(function(){
        var date1 = new Date();//每秒钟获取一次

        //获取时间戳
        var time1 = date1.getTime();

        document.body.innerHTML = parseInt((time2-time1)/1000);

        if(parseInt((time2-time1)/1000)<=0){
            clearInterval(timer);
        }

    },1000)


</script>
