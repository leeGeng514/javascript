<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    /*
    * 日期对象的方法：
    * getFullYear()  	    获取年
     getMonth()     	    获取月  (月份从0开始计算) 0-11
     getDate()     	    获取日
     getDay()     	    获取星期 （星期从周日开始，从0开始计算）
     getHours()   	    获取小时
     getMinutes()  	    获取分钟
     getSeconds()  	    获取秒钟
     getMilliseconds() 获取毫秒  0-999
     getTime()      	    获取1970-01-01 00:00:00到目前日期对象的时间差（单位:毫秒）

     * */

    var date = new Date();

    console.log(date);//完整的时间
    console.log('年：'+date.getFullYear());
    console.log('月：'+(date.getMonth()+1));//从 0 -11  正常显示月份需要+1
    console.log('日：'+date.getDate());//获取日
    console.log('星期：'+date.getDay());//获取星期
    console.log('时：'+date.getHours());//获取时
    console.log('分：'+date.getMinutes());//获取分
    console.log('秒：'+date.getSeconds());//获取秒
    console.log('毫秒：'+date.getMilliseconds());//获取毫秒
    console.log('时间戳：'+date.getTime());//获取时间戳


</script>
</body>
</html>
