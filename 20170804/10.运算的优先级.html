<script>

    /*
    * 运算的优先级
    *
    * 一元运算 先乘除，取模  后加减  有括号就先括号
    *
    * */

    var num = 1+1/2+4%2;//1+0.5+0
    var num = 1+1/(2+4)%2;//1.1666666666666667

    console.log(num);
