   var divs = document.getElementsByTagName('div');

        ***到了目标阶段，目标元素绑定事件之后，执行是按照
        绑定的先后顺序来的，并不是先捕获后冒泡。

        当某个事件被触发的时候，那么会从window由上而下流向

        流向window的整个过程（冒泡）称为事件模型也称为事件流。
    */
