<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
   
   /*
    在alert中如果没有运算符，那么找变量就看是否为前自增
    如果是前自增，那么输出的值是计算后的结果，如果为后自增
    那么输出的结果是没计算后的结果。


    如果在alert中有运算符，那么这个时候，左边前自增会运算
    运算完之后就去右边去找变量，再看右边是否为前自增，如果是
    是不可能相等的，如果不是那么右边的变量值是等于左边的
    完成之后又自增，那么这个时候alert下的值会为最后计算的结果
   */

   var a = 10;

//    alert(a++ == a++);//10 11
    alert(++a == a++);

//    alert(a++ == ++a); //10   12
//    alert(a++ == a);//10 11
//    alert(++a == a++);

//    alert(a);

</script>
</body>
</html>
