    function $(name) {
        var o = name.charAt();
        var arr = [];
        //console.log(aEle)
        if(o === '#'){
            return document.getElementById(name.substring(1));
        }else if(o === '.'){
            var aEle = document.getElementsByTagName('*');
            var d = name.substring(1);
            for(var i=0;i<aEle.length;i++){
                var sClass = aEle[i].className.split(' ');
                for(var j=0;j<sClass.length;j++){
                    if(sClass[j] === d){
                        arr.push(aEle[i]);
                    }
                }
            }
            return arr;
        }else{
            return document.getElementsByTagName(name);
        }
        // console.log(o);
    }
