<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            margin-top: 300px;
            background-color: green;
            position: relative;
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
    <script>
        var div1=document.getElementById('div1');
        var div2=document.getElementById('div2');
        
        function capture() {
            alert('我是div1捕获阶段执行的,我要remove掉div2的冒泡事件');
//            div2.removeEventListener('click',bubbling,false);
        }
        
        function bubbling() {
            alert('我是div2冒泡阶段执行的');
        }

        div2.addEventListener('click',bubbling,false);
        div1.addEventListener('click',capture,true);

    </script>
</body>
</html>
