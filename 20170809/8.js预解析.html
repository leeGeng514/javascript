<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>


    /*
    * 预解析
    *
    * 1.当页面加载的时候不是马上执行js
    *   而是先收集 var  function 后面变量名和函数名
    *
    *   a --> undefined;
    *   fn1 -->  function fn1(){}
    *
    *
    *   var a = 10;
    *   function fn1(){}
    *
    * */

    console.log(a); //undefined;
    var a = 10;
    console.log(a); //10
    fn1(); //alert(1);
    function fn1(){
        alert(1);
    }
    fn1();

</script>
</body>
</html>
