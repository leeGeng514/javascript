<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-color: cornflowerblue;
        }
        #phone{
            width:360px;
            margin:50px auto;
            border:1px solid #fff;
            background-color:rgba(255,255,255,.7);
            height:700px;
            border-radius: 10px;
            padding:0 20px;
        }
        #phone .tt{
            text-align: center;
            padding:5px 0 10px;
        }
        #phone .tt span{
            display: inline-block;
            height:4px;
            width:60px;
            background-color: #666;
            border-radius:2px;
        }
        #phone .pm{
            border:1px solid #ccc;
            height:580px;
            background-color:#fff;
            list-style: none;
            padding:10px;
        }
        #phone .btns{
            margin-top:7px;
            overflow: hidden;
            height:45px;
        }
        #phone .btns div{
            float:left;
        }
        #phone .btns .ava{
            width:40px;
            height:40px;
            margin-top:2px;
        }
        #phone .btns img{
            width:100%;
            height:100%;
            border-radius: 20px;
        }
        #phone .inp-box{
            width:220px;
            height:40px;
            margin:2px 10px 0;
        }
        #phone .inp-box input{
            outline:none;
            width:210px;
            height:30px;
            line-height: 30px;
            padding:5px;
            font-size:14px;
            background-color:transparent;
            border:1px solid #fff;
            border-radius:5px;
        }
        #phone .send-btn{
            width:60px;
            height:40px;
            margin-top:2px;
        }
        #phone .send-btn input{
            width:100%;
            height:40px;
            line-height: 40px;
        }

        #phone .pm li{
            margin-top:10px;
        }
        #phone .pm .ava{
            width:40px;
            height:40px;
            border-radius: 20px;
            overflow: hidden;
            float: left;
        }
        #phone .pm .ava img{
            width:100%;
            height:100%;
        }
        #phone .pm .text{
            margin-left:50px;
            margin-right:50px;
            line-height: 1.5em;
            word-break: break-all;
        }
        #phone .pm .text span{
            display: inline-block;
            padding:5px 10px;
            border:1px solid #f1f1f1;
            border-radius: 5px;
            background: #f2f2f2;
        }
        #phone .pm .right .ava{
            float: right;
        }
        #phone .pm .right .text{
            text-align: right;
        }
        #phone .pm .right span{
            color:#fff;
            background-color:green;
            text-align: left;
        }






    </style>
</head>
<body>

<!--手机-->
<div id="phone">
    <!--听筒-->
    <div class="tt">
        <span></span>
    </div>
    <!--屏幕-->
    <ul class="pm" id="content-box"></ul>
    <!--按钮-->
    <div class="btns">
        <div class="ava"><img id="ava" src="../img/0.jpg" alt=""></div>
        <div class="inp-box"><input id="content" type="text"></div>
        <div class="send-btn"><input type="button" id="sent-btn" value="发送"></div>
    </div>


</div>



<script>

    /*
    * 1.切换图片
    * 2.发送信息
    *
    * */


    //获取元素
    var ava = document.getElementById('ava');//切换发送消息的人的按钮
    var inpConBox = document.getElementById('content');//发送的消息框
    var btn = document.getElementById('sent-btn');//发送按钮
    var contentBox = document.getElementById('content-box');
//    var content = conBox.value;

    //自定义一个判断条件，用来分辨发送消息的人
    var stat = true;

    //绑定事件：

    //切换图片按钮事件，添加点击事件，切换发送消息的人
    ava.onclick = function(){
        //切换人物
        if(stat==true){
            ava.src = '../img/1.jpg';
            stat = false;
        }else{
            ava.src = '../img/0.jpg';
            stat = true;
        }
    };

    //点击发送按钮，发送消息
    btn.onclick = function(){
        //获取用户输入的消息
        var content = inpConBox.value;
        var avaImg = '../img/0.jpg';
        var className = '';

        //判断是谁说的话，用不同的样式
        if(stat==false){
            avaImg = '../img/1.jpg';
            className = 'right';
        }
        //发送消息
        contentBox.innerHTML += '<li class="'+className+'"><div class="ava"><img src="'+avaImg+'" alt=""></div><div class="text"><span>'+content+'</span></div></li>';

        inpConBox.value = '';

    };



</script>



</body>
</html>
