<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>



    /*
     * getFullYear()  	    获取年
     getMonth()     	    获取月  (月份从0开始计算) 0-11
     getDate()     	    获取日
     getDay()     	    获取星期 （星期从周日开始，从0开始计算）
     getHours()   	    获取小时
     getMinutes()  	    获取分钟
     getSeconds()  	    获取秒钟
     getMilliseconds() 获取毫秒  0-999
     getTime()      	    获取1970-01-01 08:00:00到目前日期对象的时间差（单位:毫秒）



    * 设置日期：
    * setFullYear() //设置年份
    * setMonth() //设置月份  0-11
    * setDate() //设置天
    *
    * setHours() //设置 时
    *
    * setMinutes() //设置分
    *
    * setSeconds() //设置秒
    *
    * setTime()   //1501783318010
    *
    *
    * 注意：设置的时间没有明确限制，会根据设置的时间 自动计算（包括正负数）
    *   设置可以用字符串类型的数字  '10'
    *
    *
    *
    *
    * */

    var date = new Date();

    date.setFullYear(2017);
    date.setMonth(7);
//    date.setDate(0);//跳到上一个月的最后一天
    date.setDate(3);//跳到下一个月的第一天

//    date.setHours(0); //今天的0点
    date.setHours(24); //明天的0点

//    date.setMinutes(0);
    date.setMinutes(122); //只要是超过59秒 就会让时钟+1
    date.setSeconds(122); //只要是超过59秒 就会让时钟+1
    date.setSeconds(-122); //负数会把当前时间减去设置的值

//    date.setDay();  星期不能改 不能设置 根据日期的变化而变化

//    date.setMilliseconds(999); //数值在 0-999
    date.setMilliseconds(parseFloat('10.2px'));

    date.setTime(1501783318010);

    console.log(date);
    console.log(date.getTime());





</script>
</body>
</html>
