<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


        div{
            height: 50px;
            width: 400px;
            background-color: red;
            margin: 10px;
        }

    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>


<script>


    //获取元素
    var dives = document.querySelectorAll('div');

    for(var i=0;i<dives.length;i++){

        dives[i].onmouseover = function(){
            this.style.backgroundColor = 'green';

            if(this.previousElementSibling){
                this.previousElementSibling.style.backgroundColor = 'pink';
            }

            if(this.nextElementSibling){
                this.nextElementSibling.style.backgroundColor = 'pink';
            }



        };

        dives[i].onmouseout = function(){
            this.style.backgroundColor = '';

            if(this.previousElementSibling){
                this.previousElementSibling.style.backgroundColor = '';
            }

            if(this.nextElementSibling){
                this.nextElementSibling.style.backgroundColor = '';
            }
        };

    }




</script>


</body>
</html>
