<script>


    /*
    * node.children  获取节点的子元素
    *
    *
    *
    * */

    var color = ['red','green']
    var n = 0;

    var dives = document.querySelectorAll('div');

    console.log(dives[0].children[1].children);

    findChild(dives[0]);



    function findChild(obj){
        n++;
        obj.style.backgroundColor = color[n%2];

        if(obj.children.length!=0){
            for(var i=0;i<obj.children.length;i++){
                findChild(obj.children[i]);
            }

        }


    }
