<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


        li{
            width:200px;
            height:40px;
            line-height: 40px;
            border:1px solid #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
<input type="text">
<input type="button" value="提交">
<ul></ul>

<div style="border:1px solid red;padding:5px;"></div>
<script>

    /*
    * document.createElement(参数);
    *
    * 作用： 创建一个元素节点
    *
    * 参数：  元素的标签名
    *
    * 注意：
    * 1.创建元素节点只能是document.createElement(tagName);
    *
    *
    * 往元素的末尾添加子元素 parentNode.appendChild();
    *
    *
    * */

    var inputs = document.querySelectorAll('input');
    var ul = document.querySelector('ul');

    var div = document.querySelector('div');


    inputs[1].onclick = function(){
        var text = inputs[0].value;

//        var li = '<li>'+text+'</li>';  产生一个字符串

        var li = document.createElement('li');//产生一个真正的DOM节点

        li.innerHTML = text;

        li.onmouseover = function(){
            div.innerHTML = this.innerHTML;
        };

        ul.appendChild(li);

        console.dir(li);
//        ul.innerHTML += li;

//        var objLi = ul.querySelectorAll('li');
//
//        for(var i=0;i<objLi.length;i++){
//            objLi[i].onmouseover = function(){
//                div.innerHTML = this.innerHTML;
//            };
//        }

    };





</script>
</body>
</html>
