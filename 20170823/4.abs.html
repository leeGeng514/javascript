<script>

    /*
    * number Math.abs(number)
    *
    *  取绝对值
    *
    *  无论参数number是正数还是负数  返回值都是正数
    * */

    console.log(Math.abs());//Number()==>NaN
    console.log(Math.abs('a'));//Number()==>NaN
    console.log(Math.abs(10));//10
    console.log(Math.abs(10.1));//10.1
    console.log(Math.abs(-10.9));//10.9







</script>
</body>
