    //设置search中的某一个值的方法
    function setSearch(key,value){

        search[key] = value;

        //把改完的值拼接成字符串
        var str = '?';
        for(var k in search){
            str += k+'='+search[k]+'&';
        }
        str = str.slice(0,-1);
