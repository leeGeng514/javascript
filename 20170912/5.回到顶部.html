<button>回到顶部</button>


<script>

    //获取元素
    var btn = document.querySelector('button');

    var timer = 0;

    btn.onclick = function(){
        //获取当前的滚动高度
        var sT = window.pageYOffset;
        console.log(sT);
        //动画：
        clearInterval(timer);
        timer = setInterval(function(){
            sT -= 100;
            if(sT<=0){
                sT = 0;
                clearInterval(timer);
            }
            window.scrollTo(0,sT);
        },30);
    };
