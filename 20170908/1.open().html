<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<iframe name="box1" src="" frameborder="0"></iframe>

<input type="button" value="打开页面">

<script>


    /*
    * window.open(url,openMode,style) --- 打开一个新窗口
     参数：
     1.指定要打开的页面地址。 url
     2.打开方式 ： _blank _self ... iframName
     3.浏览器的窗口特征 （宽，高，窗口位置等）
    *
    *
    *
    *
    * */


    var btn = document.querySelector('input');

    btn.onclick = function(){

//        window.open('http://www.miaov.com');
        window.open('http://www.miaov.com','_blank','width=200,height=300,left=100,top=200');



    };










</script>
</body>
</html>
