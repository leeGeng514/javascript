<div></div>
<div></div>
<script>

    var dives = document.getElementsByTagName('div');

    //批量添加事件
    for(var i=0;i<dives.length;i++){
        dives[i].onclick = function(){
//            this.style.backgroundColor = 'yellow';
            //恢复默认样式（清除所有人为添加的样式）
            for(var i=0;i<dives.length;i++){ //for清除样式一样要在添加之前
                dives[i].style.backgroundColor = '';
            }
            this.style.backgroundColor = 'yellow';
        };
    }

</script>
