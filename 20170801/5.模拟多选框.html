<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #select-box{
            width:400px;
            padding:40px 0;
            overflow: hidden;
            border:1px solid red;
            box-shadow: 0 0 10px red;
            border-radius:10px;
            margin:100px auto;
        }
        .radio{
            width:100px;
            height:50px;
            border:10px solid #ccc;
            float: left;
            margin:2px;
            text-align: center;
            line-height: 50px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div id="select-box">
    <div class="radio">男</div>
    <div class="radio">女</div>
    <div class="radio">保密</div>
</div>



<script>

    /*
     * 多选：
     *      1.如果div没有被选中，就让他选中
     *      2.如果div被选中了，就让他取消选中
     *
     * */

    //获取元素
    var radios = document.querySelectorAll('.radio');


    //遍历（循环）添加事件
    for(var i=0;i<radios.length;i++){

        //给所有div一个默认状态
        radios[i].isSelected = 0;

        radios[i].onclick = function(){

            if(this.isSelected==0){ //判断只是判断，不会自动修改被判断的属性
               this.style.backgroundColor = 'red';
               this.style.color = '#fff';
               this.isSelected = 1;
            }else{
                this.style.backgroundColor = '';
                this.style.color = '';
                this.isSelected = 0;
            }

//            alert(this.isSelected);

//            if(this.isSelected==true){
//                this.style.backgroundColor = '';
//                this.style.color = '';
//                this.isSelected = false;
//            }


        };
    }




</script>
</body>
</html>
