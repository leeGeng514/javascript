<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #select-box{
            width:400px;
            padding:40px 0;
            overflow: hidden;
            border:1px solid red;
            box-shadow: 0 0 10px red;
            border-radius:10px;
            margin:100px auto;
        }
        .radio{
            width:100px;
            height:50px;
            border:10px solid #ccc;
            float: left;
            margin:2px;
            text-align: center;
            line-height: 50px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div id="select-box">
    <div class="radio">男</div>
    <div class="radio">女</div>
    <div class="radio">保密</div>
</div>



<script>

    /*
    *   单选：
    *       1.点击之后清除所有样式
    *       2.当前按钮改变样式
    *
    * */

    //获取元素
    var radios = document.querySelectorAll('.radio');

    //遍历（循环）添加事件
    for(var i=0;i<radios.length;i++){
        radios[i].onclick = function(){
            //清除所有样式
            for(var i=0;i<radios.length;i++){
                radios[i].style.borderColor = '';
            }
            //添加当前按钮样式
            this.style.borderColor = 'red';
        };
    }




</script>
</body>
</html>
