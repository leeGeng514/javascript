<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

    </style>
</head>
<body>
<div></div>
<div style="left:500px;top:300px; background-color: black;"></div>


<script>

    /*
    *
    * 不能进入到其他元素的内部位置
    *
    *
    *
    *
    * */

    var div = document.querySelector('div');

    var dives = document.querySelectorAll('div');

    var div2Left = dives[1].offsetLeft;
    var div2Right = dives[1].offsetLeft+dives[1].offsetWidth;
    var div2Top = dives[1].offsetTop;
    var div2Bottom = dives[1].offsetTop+dives[1].offsetHeight;


    //在需要移动的元素身上添加down事件
    div.onmousedown = function(ev){

        //找到鼠标down的位置
        var downX = ev.clientX; //x1
        var downY = ev.clientY; //y1

        //找到元素的初始位置
        var _left = div.offsetLeft;
        var _top = div.offsetTop;


        document.onmousemove = function(ev){

            //找到鼠标的移动位置
            var moveX = ev.clientX;//x2
            var moveY = ev.clientY;//y2

            //根据移动位置计算元素需要移动的距离
            var l = moveX - downX + _left;
            var t = moveY - downY + _top;

            var r = l+div.offsetWidth;
            var b = t+div.offsetHeight;



            if(div.offsetLeft+div.offsetWidth>div2Left||div.offsetTop+div.offsetWidth>div2Top){
                alert('碰上了');
            }





            //把计算完的结果设置给元素
            div.style.left = l + 'px';
            div.style.top = t + 'px';



        };



    };

    //鼠标抬起时需要清空move事件
    document.onmouseup = function(){
        document.onmousemove = null;//清除事件
    }



</script>
</body>
</html>
