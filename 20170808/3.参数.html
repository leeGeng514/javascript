<body>
<script>
    /*
    * 关于函数的参数：
    *
    * 参数：  形参 实参
    *
    * 形参：形式上参与逻辑运算的数据,定义函数时括号里面的参数
    * 实参：实际上参与逻辑运算的数据,调用函数写在括号内的参数
    *
    * 每一个形参对应相同位置的实参
     有多少形参就必须要多少实参
    *
    * */


    function fn1(userName,url){
        //......some code

        console.log(userName,url);
    }

    fn1('','http://www.baidu.com');



</script>
</body>
</html>
