<body style="height: 400px;">
<script>
    /*
    * 函数内部有一个特殊的指针  关键字 this

     在函数内部调用this，就能读取到调用函数的对象

     直接执行的函数，通常是默认被window调用的



     *
    * */

    var body1 = document.body;

//    console.log(body1);

    body1.onclick = fn1;

    fn1();




    function fn1(){
        console.log(this);

        function fn2(){
            console.log(this);
        }
        fn2();
    }


</script>
