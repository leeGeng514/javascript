<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    /*
    * 定义函数的关键字： function
    *
    * 主要结构
    *   function  函数名(参数) {}
    *
    *   1.function  申明函数
    *   2.函数名    取名要符合js的命名规则
    *               a.由 字母，数字，_,$
    *               b.不能数字开头
    *               c.不允许用中文
    *               d.语义化
    *               e.推荐使用小驼峰命名法  userName
    *   3.(参数)   往函数内部传递给数据，在括号中可以定义参数，允许为空，
    *       a.参数命名也要遵循js的命名规则
    *       b.参数可以传0-n个，每隔参数由,隔开
    *           function fn1(element,attr){
    *               alert(1);
    *           }
    *
    *   4.{} 是用来存放函数内部的逻辑代码
    *
    * */


    function fn1(可以定义一些参数){
        alert(1); //花阔号中式要执行的代码
    }

    function fn1(a,b,c,d){
        alert(); //花阔号中式要执行的代码
    }

</script>
</body>
</html>
