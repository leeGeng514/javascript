    /*
    * arguments 是函数的参数集合

     通过下标0-n可以分别获取到函数（）中从左到右的实参

     优点：没有

     缺点：并不清楚每一个参数的具体意义，会使得的函数内部逻辑变得很凌乱，使用函数的人需要通过分析函数内的代码来评估每一个参数的实际意义，所以函数的可移植性不高，重复使用能力不高

     可以通过arguments.length来判断用户是否传实参，如果没有就直接跳出函数，不予执行
