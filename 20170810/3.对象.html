    * 对象是一个符合数据类型
    *       可以是所有数据类型的集合

    * */
    var obj = {
        x:1, //存的是基本类型  x obj对象的属性
        y:2,
        fn:function(){
            console.log(this);
        }, //是函数的就叫 obj的对象方法
        arr:[1,3,5],
        str:'abc',
        str1:'abc',
        obj:{
            x:2,
            y:2
        }
    };
    var objName = 'x';

    console.log(obj[objName]);
//    console.log(obj.objName);

    obj.fn();
    obj.obj.x;
    console.log(obj.obj.x); //2
    console.log(obj.x); //1
    console.log(obj.fn);
