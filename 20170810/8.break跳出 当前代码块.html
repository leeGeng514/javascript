<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<script>

    //通过break 跳出当前代码块
        // 只在代码块中起作用

    var a = 1;
    switch (a){
        case 1:
            console.log(1);
            break;
        case 2:
            console.log(2);
            break;
        case 10:
            console.log(10);
            break;
        case 23:
            console.log(23);
            break;
//            return; 只在函数中起作用
        default:
            console.log(0);
    }

    console.log(111111111);

    function fn(){
        console.log('f1');
//        break; 函数中不能用break
        console.log('f2');
        console.log('f3');
    }
    fn();


</script>

</body>
</html>
