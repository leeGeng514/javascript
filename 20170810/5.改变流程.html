<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    /*
    * 流程控制语句：
    *   就是判断语句和循环语句
    * */

    console.log(1);
    console.log(2);
    console.log(3);
    if(false){
        console.log(4);
    }else{
        console.log(5);
    }
    console.log(6);
    for(var i=0;i<10;i++){
        console.log(7);
    }
    console.log(8);
    console.log(9);
</script>
</body>
</html>
