<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div-box{
            width:800px;
            height:600px;
            position: relative;
        }
        #div-box div{
            width:80px;
            height:60px;
            background:center no-repeat;
            background-size:800px 600px;
            position: absolute;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div id="div-box">

</div>
<script>

    //创建10*10div
    for(var i=0;i<10;i++){
        for(var j=0;j<10;j++){
            document.getElementById('div-box').innerHTML += '<div style="top:'+i*65+'px;left:'+j*85+'px;background-position:'+(-j*80)+'px '+(-i*60)+'px"></div>';
        }
    }

    //获取元素
    var dives =  document.querySelectorAll('#div-box div');
    //批量添加事件
    for(var i=0;i<dives.length;i++){
        dives[i].onmouseover = function(){
            this.style.backgroundImage = 'url(16.jpg)';
        };
    }

</script>
</body>
</html>
